name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    # 1. PERMISSIONS: This is the magic key.
    # It allows GitHub to request a temporary token from PyPI.
    permissions:
      id-token: write # MANDATORY for OIDC
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1

      # 2. BUILD: Poetry creates the artifacts in 'dist/'
      - name: Build
        run: poetry build

      # 3. PUBLISH: We swap 'poetry publish' for the official PyPA action.
      # Why? Poetry doesn't natively handle the OIDC handshake yet.
      # This action picks up the files from 'dist/' and handles the auth automatically.
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # verify-metadata: false # Optional: Un-comment if you get "metadata check failed" errors
          verbose: true
