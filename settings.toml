[default]
LOG_LEVEL = "INFO"
USE_OPENTELEMETRY = true

[default.opentel]
OTEL_ENDPOINT = "http://localhost:4317"
SERVICE_NAME = "LLM_Prompt_Transpiler"
SERVICE_VERSION = "1.0.0"

[default.openai]
DEFAULT_OPENAI_BASIC_MODEL = "gpt-4o-mini"
DEFAULT_OPENAI_THINKING_MODEL = "gpt-4o"
TEMPERATURE = 0.0

[default.gemini]
DEFAULT_GEMINI_MODEL = "gemini-1.5-flash"
TEMPERATURE = 0.0

[default.anthropic]
DEFAULT_ANTHROPIC_MODEL = "claude-3-5-sonnet-latest"
TEMPERATURE = 0.0

[default.huggingface]
DEFAULT_HF_MODEL = "meta-llama/Llama-3.2-3B-Instruct"
TEMPERATURE = 0.0

[default.roles.architect]
PROVIDER = "openai"
MODEL = "gpt-4o"

[default.roles.decompiler]
PROVIDER = "gemini"
MODEL = "gemini-1.5-flash"

[default.roles.historian]
PROVIDER = "openai"
MODEL = "gpt-4o-mini"

[default.roles.pilot]
PROVIDER = "openai"
MODEL = "gpt-4o"

[default.roles.judge]
PROVIDER = "openai"
MODEL = "gpt-4o"

[default.compiler]
MAX_RETRIES = 3
SCORE_THRESHOLD = 0.8
EARLY_STOP_PATIENCE = 1 # Number of retries without improvement before stopping
